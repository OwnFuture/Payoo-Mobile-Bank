<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Bank</title>

    <!--DaisyUI-->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!--Adding all themes-->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />

    <!--Favicon-->
    <link rel="shortcut icon" href="/Resources/payoo-resources/assets/logo.png">

    <!--Google font Outfit-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!--Font awesome icon-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
    *{
        font-family: "Outfit", sans-serif;;
    }
</style>

</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    
    <header class=" border-b-2 border-gray-300 bg-base-200 sticky top-0 z-10">
        <section class="w-11/12 flex justify-between items-center p-[18px]">
            <div class="left flex gap-1">
                <img src="/Resources/payoo-resources/assets/logo.png" alt="" class="w-[60px]">

                <div class="balance-info">
                <h2 class="text-[18px] font-extrabold">$<span id="balance">45000</span></h2>
                <p class="text-neutral/50">Available Balance</p>
            </div>
            </div>
          
            <div class="right">
                <a href="/index.html"class="btn btn-soft"><i class="fa-solid fa-arrow-right-from-bracket"></i> Log Out</a>
            </div>
        </section>
    </header>


    <section class="my-[32px] space-y-4 w-11/12 mx-auto">
        <h2 class="text-2xl font-extrabold">Welcome to Pay<span class="text-primary">oo</span></h2>
        <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

        <div class="buttons grid grid-cols-3 gap-3 auto-rows-fr">
            <button class="btn flex-col h-full py-4 btn-secondary btn-soft">
                <img src="/Resources/payoo-resources/assets/opt-1.png" alt="">
                <p>Add Money</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-secondary btn-soft">
                <img src="/Resources/payoo-resources/assets/opt-2.png" alt="">
                <p>Cashout</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-secondary btn-soft">
                <img src="/Resources/payoo-resources/assets/opt-3.png" alt="">
                <p>Transfer Money</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-secondary btn-soft">
                <img src="/Resources/payoo-resources/assets/opt-4.png" alt="">
                <p>Get Bonus</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-secondary btn-soft">
                <img src="/Resources/payoo-resources/assets/opt-5.png" alt="">
                <p>Pay Bill</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-secondary btn-soft">
                <img src="/Resources/payoo-resources/assets/opt-6.png" alt="">
                <p>Transactions</p>
            </button>
        </div>
    </section>

    <section id="cashout" class="w-11/12 mx-auto">
        <h2 class="text-[18px] font-semibold">Cash Out</h2>

        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow mx-auto rounded-2xl my-6">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-[#080808] text-neutral">Agent Number</label>
          <input id="input-agent-number" maxlength="11" minlength="11" type="text" class="input rounded-full bg-base-200" placeholder="Enter 11 Digit Number"/><br>

           <label class="label text-[#080808] text-neutral">Amount</label>
          <input id="input-cashout-amount" type="number" class="input rounded-full bg-base-200" placeholder="Enter amount to withdraw"/><br>


          <label class="label text-[#080808] text-neutral">Pin Number</label>
          <input id="input-cashout-pin" maxlength="4" minlength="4" type="password" class="input rounded-full bg-base-200" placeholder="Enter 4 Digit Pin number" />
        
          <button id="cashout-btn" class="btn btn-primary rounded-full mt-4">Withdraw Money</button>
        </fieldset>
      </div>
    </div>
    </section>

    <script src="/Script/machine.js"></script>

    <script src="/Script/cashout.js"></script>
</body>
</html>
